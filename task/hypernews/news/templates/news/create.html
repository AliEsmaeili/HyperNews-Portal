{% extends "./base.html" %}
{% block title %}Create news{% endblock %}
{% block content %}
    <form action="/news/create/" method="post">
        {% csrf_token %}
        <label>News title:
            <input type="text" name="title">
        </label>
        <br>
        <label for="news-text">News text:</label>
        <textarea id="news-text" name="text"></textarea>
        <br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
